<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial-scale=1">
		<title>
			Authentification Locataire
		</title>
		<link rel="stylesheet" href="../../static/css/MEF_Authentification.css" th:href="@{/MEF_Authentification.css}">
		<link rel="stylesheet" href="../../static/bootstrap-5.1.3-dist/css/bootstrap.css" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.css}">
		<link rel="stylesheet" href="../../static/bootstrap-5.1.3-dist/css/bootstrap.min.css" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
		<script src="../../static/bootstrap-5.1.3-dist/js/bootstrap.js" th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.js}"></script>
		<script src="../../static/bootstrap-5.1.3-dist/js/bootstrap.min.js" th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
	</head>
	<body id="aut" class="text-center" th:style="|background:url(@{/images/authentification.jpg});|" style="background-image:url(images/authentification.jpg); background-size: cover;">

		<main class="form-login">
			<img src="images/logo.png" th:src="@{/images/logo.png}" width="160px}" height="140px">
		  <form>
		    <h2 style="font-family:cambria;"><strong>AUTHENTIFICATION</strong></h2>
			    <div class="form-floating">
			      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
			      <label for="floatingInput">Addresse email</label>
			    </div>
		    <div class="form-floating">
		      <input type="password" class="form-control" id="PasswordLoc" placeholder="Password">
		      <label for="PasswordLoc">Mot de passe</label>
		    </div>

		    <div class="checkbox mb-3">
		      <label>
		        <input type="checkbox" value="remember-me"> Remember me
		      </label>
		    </div>
		    <button class="w-100 btn btn-lg" style="background-color:#adb4da" type="submit">Valider</button>
		  </form>
		</main>
	</body>
</html>
